
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assetsMonitorearEspacios/style.css">
    <script  type="module" src="../assetsMonitorearEspacios/script.js" defer></script>
    <title>Monitoreo De Espacios</title>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <!-- Logo para pantallas grandes (visibilidad solo en pantallas medianas y superiores) -->
        <div class="logo">
            <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
        </div>

        <!-- Título centrado solo visible en pantallas grandes -->
        <nav>
            <span class="parking">Parking</span>
            <span class="zone">Zone</span>
        </nav>
    </header>

    <div class="container">
        <div class="container-spaces">
            <div class="container-A">
                <div class="spaceA">
                    <p>A1</p>
                </div>
                <div class="spaceA">
                   <p>A2</p> 
                </div>
                <div class="spaceA">
                    <p>A3</p>
                </div>
                <div class="spaceA">
                   <p>A4</p> 
                </div>
                <div class="spaceA">
                    <p>A5</p>
                </div>
                <div class="spaceA">
                   <p>A6</p> 
                </div>
                <div class="spaceA">
                    <p>A7</p>
                </div>
            </div>
            <div class="msjParkingZone">PARKING ZONE</div>
            <div class="container-B">
                <div class="spaceB">
                    <p>B1</p>
                </div>
                <div class="spaceB">
                   <p>B2</p> 
                </div>
                <div class="spaceB">
                    <p>B3</p>
                </div>
                <div class="spaceB">
                   <p>B4</p> 
                </div>
                <div class="spaceB">
                    <p>B5</p>
                </div>
                <div class="spaceB">
                   <p>B6</p> 
                </div>
                <div class="spaceB">
                    <p>B7</p>
                </div>
            </div>
            
            </div>
        </div>
    </div>
    <div class="disponible">
        <div class="circle"></div>
        <p id="disponibilidad">Espacio NO disponible</p>
    </div>
    <div id="overlay"></div>
    <div id="alerta-informacion" class="alerta">
        <div class="cabecera">
            <div class="logo">
                <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
                <h2>Información visitante</h2>
            </div>
        </div>
        <div id="informacion-visitante">
            <div id="nombre-input">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" readonly>
            </div>
            <div id="cedula-input">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" readonly>
            </div>
            <div id="placa-input">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" readonly>
            </div>
        </div>
        <div class="botones">
            <button id="regresar-informacion">CANCELAR</button>
        </div>
    </div>
    <div id="alerta-espacio-no-ocupado" class="alerta">
        <div class="cabecera">
            <div class="logo">
                <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
                <h2>El espacio seleccionado no tiene vehiculo</h2>
            </div>
        </div>
        <div class="botones">
            <button id="regresar-no-ocupado">REGRESAR</button>
        </div>
    </div>
    <div id="alerta-lleno" class="alerta">
        <div class="cabecera">
            <div class="logo">
                <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
                <h2>Se ha llegado al límite del parqueadero</h2>
            </div>
        </div>
        <div class="botones">
            <button id="regresar-lleno">REGRESAR</button>
        </div>
    </div>
</body>
</html>
