<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes e Incidentes</title>
    <link rel="stylesheet" href="../assetsReportes-Incidentes/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <script type="module" src="../assetsReportes-Incidentes/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Reportes e Incidentes</h1>
        <div class="agregar">
            <p>Ingresar un nuevo reporte:</p>
            <button id="btn-agregar">+ AGREGAR</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id Reporte</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Fecha <br> (aaaa/mm/dd)</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="alerta-agregar" class="alerta">
        <div class="cabecera">
            <h2>Agregar un incidente</h2>
            <span id="btn-cerrar" class="icono material-symbols-outlined">close</span>
        </div>
        <div id="campos-agregar">
            <div id="label-box">
                <label for="titulo">Título:</label>
                <label for="descripcion">Descripción:</label>
            </div>
            <div id="input-box">
                <textarea id="titulo" rows="5" cols="30"></textarea>
                <textarea id="descripcion" rows="5" cols="30"></textarea>
            </div>
        </div>
        <div class="botones">
            <button id="btn-agregar-alerta">+ AGREGAR</button>
        </div>
    </div>
</body>
</html>
