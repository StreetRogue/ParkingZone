<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../assetsHistorial/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script type="module" src="../assetsHistorial/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Historial</h1>
        <div class="search-bar">
            <label class="selector">
                <select name="filter" id="filter">
                    <option value="todos">Búsqueda por:</option>
                    <option value="placa">Placa</option>
                    <option value="cedula">Cédula</option>
                </select>
            </label>
            
            <div class="search">
                <input id="search-input" type="text" placeholder="Búsqueda">
                <span class="divider"></span>
                <span id="search-icon" class="material-symbols-outlined">search</span>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Vehículo</th>
                        <th>Cédula</th>
                        <th>Fecha Entrada <br> (aaaa/mm/dd)</th>
                        <th>Fecha Salida <br> (aaaa/mm/dd)</th>
                        <th>Hora <br> Entrada</th>
                        <th>Hora <br> Salida</th>
                        <th>Zona de parqueo</th>
                        <th>Tarifa pagada</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
