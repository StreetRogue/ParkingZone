
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assetsSeleccionEspacio/style.css">
    <script  type="module" src="../assetsSeleccionEspacio/script.js" defer></script>
    <title>Seleccion De Espacio</title>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <!-- Logo para pantallas grandes (visibilidad solo en pantallas medianas y superiores) -->
        <div class="logo">
            <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
        </div>

        <!-- Título centrado solo visible en pantallas grandes -->
        <nav>
            <span class="parking">Parking</span>
            <span class="zone">Zone</span>
        </nav>
    </header>

    <div class="container">
        <div class="container-info">
            <div class="info">
                <p class="texto">Seleccione donde se desea parquear</p>
                <div class="disponible">
                    <div class="circle"></div>
                    <p id="disponibilidad">Espacio NO disponible</p>
                </div>
                <button id="btn-cancelar">CANCELAR</button>
            </div>
        </div>
        <div class="container-spaces">
            <div class="container-A">
                <div class="spaceA">
                    <p>A1</p>
                </div>
                <div class="spaceA">
                   <p>A2</p> 
                </div>
                <div class="spaceA">
                    <p>A3</p>
                </div>
                <div class="spaceA">
                   <p>A4</p> 
                </div>
                <div class="spaceA">
                    <p>A5</p>
                </div>
                <div class="spaceA">
                   <p>A6</p> 
                </div>
                <div class="spaceA">
                    <p>A7</p>
                </div>
            </div>
            <div class="msjParkingZone">PARKING ZONE</div>
            <div class="container-B">
                <div class="spaceB">
                    <p>B1</p>
                </div>
                <div class="spaceB">
                   <p>B2</p> 
                </div>
                <div class="spaceB">
                    <p>B3</p>
                </div>
                <div class="spaceB">
                   <p>B4</p> 
                </div>
                <div class="spaceB">
                    <p>B5</p>
                </div>
                <div class="spaceB">
                   <p>B6</p> 
                </div>
                <div class="spaceB">
                    <p>B7</p>
                </div>
            </div>
            
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="alerta-confirmacion" class="alerta">
        <div class="cabecera">
            <div class="logo">
                <img src="../Resources/Logo_Exito_colombia.png" alt="Logo Éxito">
                <h2>¿Desea continuar con la operación?</h2>
            </div>
        </div>
        <div class="botones">
            <button id="confirmar-seleccion" class="confirmar">CONFIRMAR</button>
            <button id="cancelar-seleccion" class="cancelar">CANCELAR</button>
        </div>
    </div>  
</body>
</html>
